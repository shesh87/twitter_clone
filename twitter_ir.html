<!DOCTYPE html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>

	

		<div class="row" id="navigation">
			<div class="navbar-fixed-top">
				<div class="container">
					<div class="col-md-5">
						<ul class="list-inline" style="padding: 7px 0 0;">
							<li><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</li>
							<li><span class="glyphicon glyphicon-bell" aria-hidden="true"></span>Notification</li>
							<li><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Messages</li>
							<li><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>Discover</li>
						</ul>
					</div>
					<div class="col-md-2" style="text-align: center; padding: 7px 0 0;">
						<span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
					</div>
					<div class="col-md-5 pull-right">
						<ul class="list-inline" style="text-align: right;">
							<li><input type="text" class="form-control search" placeholder="Search Twitter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span</li>
							<li><img class="avatar" src="https://pbs.twimg.com/profile_images/2867690464/e67df8af51f6df81e4f08279605e7af4_normal.jpeg" alt="Profile and settings" data-user-id="63469172"></li>
							<li><button class="btn btn-default teal-btn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Tweet</button></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row" id="header_pic">
		<img src="https://pbs.twimg.com/profile_banners/1551130856/1399999084">
		</div>


	<div class="stats-row"></div>
	<div class="container">

		<div class="col-md-10 row stats">
			<div class="col-md-6">
				<table class="table">
					<tr>
						<td>TWEETS</td>
						<td>FOLLOWING</td>
						<td>FOLLOWERS</td>
						<td>FAVORITES</td>
						<td>LISTS</td>
					</tr>
					<tr class="numbers">
						<td class="stats-numbers-active">1,656</td>
						<td class="stats-numbers">3,965</td>
						<td class="stats-numbers">3,624</td>
						<td class="stats-numbers">880</td>
						<td class="stats-numbers">7</td>
					</tr>
				</table>
			</div>
			<div class="col-md-6" style="text-align: right;">
				<span class="glyphicon glyphicon-cog" aria-hidden="true">
				<button class="btn btn-default"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Follow</button>
			</div>
		</div>
		
		<div class="row" id="content">
			<div class="col-md-3"></div> <!--pannels?-->
			<div class="col-md-6 panel"></div>
			<div class="col-md-3 panel"></div>
		</div>

	</div>

	
	<div id="profile_pic">
		<img src="">
	</div>

</body>
</html>
